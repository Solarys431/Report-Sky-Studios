<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportistica Tecnica TV</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Inserisci un nuovo report</h1>
        <form id="reportForm">
            <input type="hidden" id="editIndex" value="">

            <label for="dateTime">Data e Ora:</label>
            <input type="datetime-local" id="dateTime" name="dateTime" required><br><br>

            <label for="production">Produzione:</label>
            <select name="production" id="production" required>
                <option value="TG24">TG24</option>
                <option value="SS24">SS24</option>
                <option value="Sky Calcio Club">Sky Calcio Club</option>
                <option value="Monday Night">Monday Night</option>
                <option value="Friday Night">Friday Night</option>
                <option value="L'Originale">L'Originale</option>
                <option value="UCL">UCL</option>
                <option value="UEL">UEL</option>
                <option value="Conference League">Conference League</option>
                <option value="Moto GP">Moto GP</option>
                <option value="F1">F1</option>
            </select><br><br>

            <label for="issue">Problema:</label>
            <select name="issue" id="issue" required>
                <option value="Problema Audio">Problema Audio</option>
                <option value="Problema Video">Problema Video</option>
                <option value="Problema di Engineering">Problema di Engineering</option>
                <option value="Errore umano">Errore Umano</option>
                <option value="Errore Tecnico">Problema Tecnico</option>
                <option value="Errore Grafico">Problema Grafico</option>
                <option value="Errore Multiplay">Problema Multiplay</option>
                <option value="Errore WatchOut">Problema WatchOut</option>
            </select><br><br>

            <label for="resolution">Risoluzione:</label>
            <select name="resolution" id="resolution" required>
                <option value="Risolto">Risolto</option>
                <option value="In attesa di risoluzione">In attesa di risoluzione</option>
                <option value="Comunicato ad Engineering">Comunicato ad Engineering</option>
            </select><br><br>

            <label for="notes">Note:</label><br>
            <textarea name="notes" id="notes" rows="4" cols="50"></textarea><br><br>

            <button type="submit">Inserisci</button>
        </form>

        <h2>Storico Report</h2>

        <div class="filter-group">
            <label for="filterDate">Filtra per Data:</label>
            <select id="filterDate">
                <option value="all">Tutte le Date</option>
            </select>

            <label for="filterProduction">Filtra per Produzione:</label>
            <select id="filterProduction">
                <option value="all">Tutte le Produzioni</option>
            </select>

            <label for="filterIssue">Filtra per Problema:</label>
            <select id="filterIssue">
                <option value="all">Tutti i Problemi</option>
            </select>
        </div>

        <table id="reportTable">
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Produzione</th>
                    <th>Problema</th>
                    <th>Risoluzione</th>
                    <th>Note</th>
                    <th>Azioni</th>
                </tr>
            </thead>
            <tbody>
                <!-- I report saranno inseriti qui -->
            </tbody>
        </table>

        <!-- Area del grafico -->
        <h2>Grafico dei Problemi per Mese, Produzione e Causa</h2>
        <canvas id="issueChart" width="400" height="200"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
